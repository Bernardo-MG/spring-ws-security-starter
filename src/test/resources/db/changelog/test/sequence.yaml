databaseChangeLog:
  - changeSet:
      id: sequence_generators
      author: Bernardo
      changes:
        - createTable:
            tableName: sequences
            columns:
              - column:
                  name: sequence
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: count
                  type: integer
                  constraints:
                    nullable: false
  - changeSet:
      id: initial_sequences
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: sequences.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
