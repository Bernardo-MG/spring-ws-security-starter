<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{email.welcome.title}">Welcome</title>
</head>

<body
  style="margin: 0; padding: 0; background-color: #f4f4f7; font-family: Arial, Helvetica, sans-serif; color: #333333;">
  <div
    style="max-width: 480px; margin: 32px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); padding: 32px 24px;">

    <h2
      style="font-size: 22px; font-weight: 600; text-align: center; color: #222222; margin-top: 0; margin-bottom: 16px;"
      th:text="#{email.welcome.title(${appName})}">
      Welcome
    </h2>

    <p style="text-align: center; margin: 0 0 12px; font-size: 15px; line-height: 1.6;"
      th:text="#{email.welcome.text(${name}, ${username}, ${appName})}">
      Welcome John, you have been invited to the app. Your account username is john_doe, and can be activated through
      this email.
    </p>

    <p style="text-align: center; margin: 0 0 20px; font-size: 15px; line-height: 1.6;"
      th:text="#{email.welcome.body}">
      You can use the button below, or this link: <a th:href="${url}" th:text="${url}">https://example.com/activate</a>
    </p>

    <div style="text-align: center; margin-bottom: 24px;">
      <a style="display: inline-block; background-color: #2563eb; color: #ffffff; text-decoration: none;
                padding: 12px 24px; border-radius: 6px; font-size: 16px; font-weight: 600;
                transition: background-color 0.2s ease;" th:href="${url}" th:text="#{email.welcome.button}">
        Activate account
      </a>
    </div>

    <p style="text-align: center; font-size: 13px; color: #777777; line-height: 1.5;" th:text="#{email.welcome.ignore}">
      If you didn't expect this email, just ignore it.
    </p>

  </div>
</body>

</html>
