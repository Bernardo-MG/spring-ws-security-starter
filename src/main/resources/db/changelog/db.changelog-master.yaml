databaseChangeLog:
  - include:
      file: structure/security.yaml
      relativeToChangelogFile: true
  - changeSet:
      id: app_initial_sequences
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: data/configuration/sequences.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
  - changeSet:
      id: auth_initial_data
      author: Bernardo
      changes:
        - sqlFile:
            encoding: UTF-8
            path: data/auth/permissions.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
        - sqlFile:
            encoding: UTF-8
            path: data/auth/sequences.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
