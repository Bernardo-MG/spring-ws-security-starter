databaseChangeLog:
  - changeSet:
      id: security_tables
      author: Bernardo
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
                  defaultValue: ''
              - column:
                  name: password_expired
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: locked
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
        - addAutoIncrement:
            tableName: users
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
  - changeSet:
      id: security_permissions
      author: Bernardo
      changes:
        - createTable:
            tableName: resources
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            tableName: resources
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            tableName: actions
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            tableName: actions
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: resource
                  type: varchar(60)
                  constraints:
                    foreignKeyName: fk_role_permissions_resource_id
                    references: resources(name)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: action
                  type: varchar(60)
                  constraints:
                    foreignKeyName: fk_role_permissions_action_id
                    references: actions(name)
                    nullable: false
                    deleteCascade: true
        - addUniqueConstraint:
            constraintName: permissions_unique
            tableName: permissions
            columnNames: 'resource, action'
        - addAutoIncrement:
            tableName: permissions
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
  - changeSet:
      id: security_roles
      author: Bernardo
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(60)
                  constraints:
                    unique: true
                    nullable: false
        - addAutoIncrement:
            tableName: roles
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_role_permissions_role_id
                    references: roles(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: permission
                  type: varchar(60)
                  constraints:
                    foreignKeyName: fk_role_permissions_permission_id
                    references: permissions(name)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: granted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_roles_user_id
                    references: users(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_roles_role_id
                    references: roles(id)
                    nullable: false
                    deleteCascade: true
        - addUniqueConstraint:
            constraintName: role_permissions_unique
            tableName: role_permissions
            columnNames: 'role_id, permission'
        - addUniqueConstraint:
            constraintName: user_roles_unique
            tableName: user_roles
            columnNames: 'user_id, role_id'
  - changeSet:
      id: token_tables
      author: Bernardo
      changes:
        - createTable:
            tableName: user_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_token_tables_user_id
                    references: users(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: scope
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: creation_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: consumed
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: revoked
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
        - addAutoIncrement:
            tableName: user_tokens
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
  - changeSet:
      id: security_audit
      author: Bernardo
      changes:
        - createTable:
            tableName: login_registers
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: logged_in
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
        - addAutoIncrement:
            tableName: login_registers
            columnName: id
            columnDataType: bigint
            incrementBy: 1
            startWith: 1
  - changeSet:
      id: token_views
      author: Bernardo
      changes:
        -  createView:
            remarks: User tokens with user data
            selectQuery: SELECT t.id AS id, t.user_id AS user_id, u.name AS name, u.username AS username, t.scope AS scope, t.token AS token, t.creation_date AS creation_date, t.expiration_date AS expiration_date, t.consumed AS consumed, t.revoked AS revoked FROM user_tokens t JOIN users u ON t.user_id = u.id
            viewName: user_data_tokens
