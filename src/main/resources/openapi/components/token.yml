components:
  parameters:
    token:
      name: token
      in: path
      required: true
      description: Token code.
      schema:
        type: string
  schemas:
    UserToken:
      type: object
      description: Token issued for a user, including its lifecycle states.
      required: [username, scope, token, creationDate, expirationDate, consumed, revoked]
      properties:
        username:
          type: string
          description: Username associated with the token.
        name:
          type: string
          description: Display name or identifier for the token.
        scope:
          type: string
          description: Scope for which the token is valid.
        token:
          type: string
          description: Unique token identifier.
        creationDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
          description: Timestamp when the token was created.
        expirationDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
          description: Timestamp when the token expires.
        consumed:
          type: boolean
          description: Indicates whether the token has been consumed.
        revoked:
          type: boolean
          description: Indicates whether the token has been revoked.
    UserTokenChange:
      type: object
      properties:
        expirationDate:
          $ref: '../common/dates.yml#/components/schemas/Date'
        revoked:
          type: boolean
    UserTokenStatus:
      type: object
      required: [username, valid]
      properties:
        username:
          type: string
          description: Username associated with the token.
        valid:
          type: boolean
          description: Indicates if the token is valid.
    UserTokenStatusResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/UserTokenStatus'
    UserTokenResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/UserToken'
    UserTokenPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/UserToken'