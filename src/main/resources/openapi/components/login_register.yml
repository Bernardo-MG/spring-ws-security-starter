components:
  parameters:
    loginRegisterSortParam:
      name: sort
      description: Sorting to apply.
      in: query
      style: form
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          pattern: '^(date|username|loggedIn)\|(asc|desc)$'
          example: username|asc
  schemas:
    LoginRegister:
      type: object
      required: [username, loggedIn, date]
      properties:
        username:
          type: string
          description: Unique username.
        loggedIn:
          type: boolean
          description: Succesful, or not, log in attempt.
        date:
          $ref: '../common/dates.yml#/components/schemas/Date'
          description: When it was registered.
    LoginRegisterPageResponse:
      allOf:
        - $ref: '../common/responses.yml#/components/schemas/PageResponse'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/LoginRegister'