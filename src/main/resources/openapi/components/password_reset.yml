components:
  schemas:
    PasswordReset:
      type: object
      required: [password]
      properties:
        password:
          type: string
          format: password
          description: New password to set.
    RequestPasswordReset:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          description: Email address of the account requesting a password reset.