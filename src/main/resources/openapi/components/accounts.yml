components:
  schemas:
    Account:
      type: object
      required: [username, name, email]
      properties:
        username:
          type: string
          description: Unique username.
        email:
          type: string
          format: email
          description: Unique email address.
        name:
          type: string
          description: Display name.
    AccountChange:
      type: object
      required: [name]
      properties:
        name:
          type: string
          description: New display name for the account.
    AccountResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/Account'