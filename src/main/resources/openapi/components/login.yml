components:
  schemas:
    TokenLoginStatus:
      type: object
      required: [logged, token]
      properties:
        logged:
          type: boolean
          description: Logged in status.
        token:
          type: string
          description: User auth token.
    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          description: Unique username of the account.
        password:
          type: string
          description: Account password.
    TokenLoginStatusResponse:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/TokenLoginStatus'