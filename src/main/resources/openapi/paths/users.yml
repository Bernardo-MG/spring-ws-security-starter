post:
  summary: Create a user.
  operationId: createUser
  tags: [User]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/users.yml#/components/schemas/UserCreation'
  responses:
    '201':
      description: Created user.
      content:
        application/json:
          schema:
            $ref: '../components/users.yml#/components/schemas/UserResponse'
get:
  summary: Get all users.
  operationId: getAllUsers
  tags: [User]
  parameters:
    - $ref: '../common/pagination.yml#/components/parameters/pageParam'
    - $ref: '../common/pagination.yml#/components/parameters/sizeParam'
    - $ref: '../common/pagination.yml#/components/parameters/sortParam'
    - in: query
      name: email
      schema:
        type: string
        format: email
      description: Filter by email.
    - in: query
      name: username
      schema:
        type: string
      description: Filter by username.
    - in: query
      name: name
      schema:
        type: string
      description: Filter by display name.
    - in: query
      name: enabled
      schema:
        type: boolean
      description: Filter by enabled status.
    - in: query
      name: notLocked
      schema:
        type: boolean
      description: Filter by lock status.
    - in: query
      name: notExpired
      schema:
        type: boolean
      description: Filter by expiration.
    - in: query
      name: passwordNotExpired
      schema:
        type: boolean
      description: Filter by password expiration status.
  responses:
    '200':
      description: Users page
      content:
        application/json:
          schema:
            $ref: '../components/users.yml#/components/schemas/UserPageResponse'