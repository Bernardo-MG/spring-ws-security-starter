get:
  summary: Get roles available for assignment to a user
  description: >
    Returns all roles that are available to assign to the specified user, 
    excluding those already assigned.
  operationId: getAvailableRolesForUser
  tags: [User]
  parameters:
    - name: username
      in: path
      required: true
      description: Username of the user for which to retrieve available roles.
      schema:
        type: string
    - name: page
      description: Page to return.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/pageParam'
    - name: size
      description: Page size.
      in: query
      required: false
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sizeParam'
    - name: sort
      in: query
      required: false
      description: Sorting to apply.
      schema:
        $ref: '../common/pagination.yml#/components/schemas/sortingParam'
  responses:
    '200':
      description: A page of roles available for assignment.
      content:
        application/json:
          schema:
            $ref: '../components/roles.yml#/components/schemas/RolePageResponse'