post:
  summary: Change password.
  operationId: changePasswordWithToken
  tags: [PasswordReset]
  parameters:
    - $ref: '../components/token.yml#/components/parameters/token'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/password_reset.yml#/components/schemas/PasswordReset'
  responses:
    '200':
      description: Password successfully changed.
get:
  summary: Validate a password reset token.
  operationId: validatePasswordResetToken
  tags: [PasswordReset]
  parameters:
    - $ref: '../components/token.yml#/components/parameters/token'
  responses:
    '200':
      description: Token validation result.
      content:
        application/json:
          schema:
            $ref: '../components/token.yml#/components/schemas/UserTokenStatusResponse'