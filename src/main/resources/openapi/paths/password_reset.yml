post:
  summary: Change password using a reset token.
  operationId: changePasswordWithToken
  tags: [PasswordReset]
  parameters:
    - name: token
      in: path
      required: true
      description: Token used to validate the password reset request.
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/password_reset.yml#/components/schemas/PasswordReset'
  responses:
    '200':
      description: Password successfully changed.
get:
  summary: Validate a password reset token.
  operationId: validatePasswordResetToken
  tags: [PasswordReset]
  parameters:
    - name: token
      in: path
      required: true
      description: Token to validate.
      schema:
        type: string
  responses:
    '200':
      description: Token validation result.
      content:
        application/json:
          schema:
            $ref: '../components/user_token.yml#/components/schemas/UserTokenStatusResponse'