get:
  summary: Get a specific Role
  operationId: getOneRole
  tags: [Role]
  parameters:
    - $ref: '../components/roles.yml#/components/parameters/name'
  responses:
    '200':
      description: Role details.
      content:
        application/json:
          schema:
            $ref: '../components/roles.yml#/components/schemas/RoleResponse'
delete:
  summary: Delete a Role
  operationId: deleteRole
  tags: [Role]
  parameters:
    - $ref: '../components/roles.yml#/components/parameters/name'
  responses:
    '200':
      description: Deleted Role.
      content:
        application/json:
          schema:
            $ref: '../components/roles.yml#/components/schemas/RoleResponse'
put:
  summary: Update a Role
  operationId: updateRole
  tags: [Role]
  parameters:
    - $ref: '../components/roles.yml#/components/parameters/name'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/roles.yml#/components/schemas/RoleChange'
  responses:
    '200':
      description: Updated role.
      content:
        application/json:
          schema:
            $ref: '../components/roles.yml#/components/schemas/RoleResponse'
