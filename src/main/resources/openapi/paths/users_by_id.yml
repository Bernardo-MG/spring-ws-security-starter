get:
  summary: Get a specific User
  operationId: getOneUser
  tags: [User]
  parameters:
    - $ref: '../components/users.yml#/components/parameters/username'
  responses:
    '200':
      description: User details
      content:
        application/json:
          schema:
            $ref: '../components/users.yml#/components/schemas/UserResponse'
delete:
  summary: Delete a User
  operationId: deleteUser
  tags: [User]
  parameters:
    - $ref: '../components/users.yml#/components/parameters/username'
  responses:
    '200':
      description: Deleted user.
      content:
        application/json:
          schema:
            $ref: '../components/users.yml#/components/schemas/UserResponse'
put:
  summary: Update a User
  operationId: updateUser
  tags: [User]
  parameters:
    - $ref: '../components/users.yml#/components/parameters/username'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/users.yml#/components/schemas/UserChange'
  responses:
    '200':
      description: Updated user.
      content:
        application/json:
          schema:
            $ref: '../components/users.yml#/components/schemas/UserResponse'
