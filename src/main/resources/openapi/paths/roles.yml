post:
  summary: Create a role.
  operationId: createRole
  tags: [Role]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/roles.yml#/components/schemas/RoleCreation'
  responses:
    '201':
      description: Role created.
      content:
        application/json:
          schema:
            $ref: '../components/roles.yml#/components/schemas/RoleResponse'
get:
  summary: Get all roles.
  operationId: getAllRoles
  tags: [Role]
  parameters:
    - $ref: '../common/pagination.yml#/components/parameters/pageParam'
    - $ref: '../common/pagination.yml#/components/parameters/sizeParam'
    - $ref: '../common/pagination.yml#/components/parameters/sortParam'
    - name: name
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Roles page.
      content:
        application/json:
          schema:
            $ref: '../components/roles.yml#/components/schemas/RolePageResponse'